---
name: YAML Lint

# yamllint disable
on: [push]

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x
      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: yamllint .
